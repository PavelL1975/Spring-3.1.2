<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div align="center">
    <h2>Add new User</h2>
    <form action="save" method="post" modelAttribute="user">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name" value=""/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lastName" name="lastName" value=""/></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" id="age" name="age" value=""/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" id="password" name="password" value=""/></td>
            </tr>

            <tr align="center">
                <td colspan="2"><input type="submit" value="Save"/></td>
            </tr>
            <div align="center">
                <p><b>Choose role(s)</b></p>
                ADMIN: <input type="checkbox" name="isAdmin"
                              checked="${isAdmin}"><br>
                USER: <input type="checkbox" name="isUser"
                             checked="${isUser}"><br>
            </div>
        </table>
    </form>
</div>
</body>
</html>
