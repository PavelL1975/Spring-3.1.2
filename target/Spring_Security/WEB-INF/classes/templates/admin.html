<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Action</th>
    </tr>

    <tr th:each="user : ${userList}">
        <td th:utext="${user.id}">index</td>
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.lastName}">lastName</td>
        <td th:utext="${user.age}">age</td>
        <td>
            <a th:href="@{admin/edit?name=} + ${user.name}">Edit</a>
            <a th:href="@{admin/delete?name=} + ${user.name}">Delete</a>
        </td>
    </tr>
</table>
<h3><a href="admin/add">Add user</a></h3>
<h3><a href="/logout">logout</a></h3>
</body>
</html>
