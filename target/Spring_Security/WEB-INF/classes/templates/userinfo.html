<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<h1>User INFO</h1>
<table border="1">
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Role</th>
    </tr>

        <td th:utext="${user.id}">index</td>
        <td th:utext="${user.name}">name</td>
        <td th:utext="${user.lastName}">lastName</td>
        <td th:utext="${user.age}">age</td>
        <td th:utext="${user.getRoles()}">role</td>

    </tr>
</table>
<h3><a href="/logout">logout</a></h3>
</body>
</html>
